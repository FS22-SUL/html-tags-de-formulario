<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - tags de formulario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="container">
        <div>
            <img src="bg.png" alt="imagem do universo" />
        </div>
        <div class="lado-direito">
            <form>
                <h3>Cadastre-se</h3>
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" placeholder="Digite o seu nome" />
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="email@email.com" required />
                </div>
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input id="senha" type="text" placeholder="******" />
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
